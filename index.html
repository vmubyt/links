<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60"> <!-- Refresh halaman setiap 60 detik -->
    <title>Linktree - SERVER48</title>
    <link rel="stylesheet" href="styles.css">
    <link href="img/favicon.ico" rel="icon">
    <!-- Import Poppins font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import animate.css untuk animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="overlay"></div>
    <canvas id="meteorShower"></canvas>
    <div class="container">
        <p class="social-media">✨ Social Media ✨</p>
        <a href="https://www.youtube.com/@VMUB/" target="_blank" class="button"><img src="img/youtube.png" class="icon">Channel YouTube</a>
        <a href="https://discord.com/invite/289xFUnpyd" target="_blank" class="button"><img src="img/discord.png" class="icon">Server Discord</a>
        <a href="https://twitter.com/SERVER48_ID" target="_blank" class="button"><img src="img/twitter.png" class="icon">Twitter / X</a>
        <a href="https://linktr.ee/server48" target="_blank" class="button"><img src="img/internet.png" class="icon">Linktr.ee/SERVER48</a>
    </div>
    <div class="footer">Created by alv</div>
    <script>
        window.onload = function() {
            var buttons = document.querySelectorAll('.button'); // Pilih semua elemen dengan kelas 'button'

            buttons.forEach(button => {
                button.classList.add('animate-fade-out'); // Tambahkan kelas 'animate-fade-out' ke setiap elemen tombol

                setTimeout(function() {
                    button.classList.remove('animate-fade-out'); // Hapus kelas 'animate-fade-out' setelah selesai animasi fade out
                    button.classList.add('animate-fade-in'); // Tambahkan kelas 'animate-fade-in' setelah animasi fade out selesai
                }, 100); // Sesuaikan dengan durasi animasi fade out (dalam milidetik)
            });
        };

        var startY;
        var endY;
        
        window.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, false);
        
        window.addEventListener('touchend', function(e) {
            endY = e.changedTouches[0].clientY;
            if ((endY - startY) > 100) {
                location.reload(); // Refresh halaman jika pergerakan tarik ke bawah lebih dari 100px
            }
        }, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
